<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninja Market - Admin</title>
  <script src="https://kit.fontawesome.com/1f42bf96bf.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,300;0,400;0,600;0,700;0,800;1,100;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<!-- **************************************** -->

    <div class="carrito-header-intro d-flex justify-content-center align-items-center">
      <img id="logo-carrito" src="/assets/logo-admin.png" alt="">
          <ul>
              <li>Inicio</li>
              <li>Productos</li>
              <li>Contacto </li>
              <li><i class="fas fa-cart-plus"></i> </li>
          </ul>
    </div>
 
  <div class="container admin-main">
      <article class="card-anime">
          <p class="mis-productos-agregados">Mis productos agregados</p>
          <div id="resumen-productos">
            <div class="productos-agregados">
              <p class="numero-productos">10</p>
              <p>Productos en el carrito</p>
            </div>
            <p class="vaciar">Vaciar</p>
          </div>
          <div class="imagen-info">
            <img class="img-circulo" src="./assets/deku.png" alt="">
            <div class="info">
              <div class="nombre-precio">
                <p class="nombre-producto">Deku pop</p>
                <p class="precio-producto">$190.00</p>
              </div>
              <div class="check-regalo-bote">
                <input type="checkbox">
                <p>Es un regalo</p>
                  <i style ="color:red"class="fas fa-trash-alt"></i>
              </div>
            </div>
          </div>
          <hr>

        <div class="card-anime">
          <header >
            <p>Total</p>
            <p>$190.00</p>
          </header>
          <footer class="card-anime-footer d-flex justify-content-between mt-4">
            <button class="btn btn-primary btn-pagar">PAGAR $190.00 MXN</button>
          </footer>
        </div>
      </article>
  </div>

<!-- **************************************** -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="./js/carrito.js"></script>
</body>


</html>
